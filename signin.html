<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    
</head>
    <style>
       
       /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* Body Styling */
body {
    background: linear-gradient(135deg, #1e90ff, #00c9a7);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
}

/* Form Container */
form {
    background-color: #fff;
    border-radius: 10px;
    padding: 25px;
    max-width: 420px;
    width: 100%;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s;
}

form:hover {
    transform: scale(1.02);
}

/* Heading */
h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.8rem;
    color: #333;
}

/* Form Groups */
div {
    margin-bottom: 15px;
}

/* Labels */
label {
    display: block;
    font-weight: 600;
    margin-bottom: 5px;
    color: #555;
}

/* Input Fields */
input, select, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
    transition: all 0.3s ease;
}

input:focus, textarea:focus, select:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0px 0px 8px rgba(102, 126, 234, 0.5);
}

/* Radio Buttons & Checkboxes */
input[type="radio"], input[type="checkbox"] {
    width: auto;
    margin-right: 8px;
}

/* Subscription Plan Section */
p {
    font-weight: 600;
    color: #444;
    margin-bottom: 8px;
}

/* Submit Button */
button {
    background: #db354e;
    color: white;
    border: none;
    padding: 12px;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    width: 100%;
    transition: background 0.3s ease;
}

button:hover {
    background: #5335db;
}

/* Textarea Styling */
textarea {
    resize: none;
}

    </style>
</head>
<!--HTML PART-->
<body>
    <h1>Sign in</h1>
    <form action="/submit.php">
        <div>
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Enter Name">
        </div>

        <div>
            <label for="phone">Phone</label>
            <input id="phone" type="tel" placeholder="Enter Phone">
        </div>

        <div>
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Enter Email">
        </div>

        <div>
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter Password">
        </div>

        <div>
            <label for="dob">Date of Birth</label>
            <input id="dob" type="date" required>
        </div>

        <div>
            <label for="gender">Gender</label>    
            <select id="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div>
            <p>Subscription Plan</p>
            <input id="basic" type="radio" name="subscription" value="basic">
            <label for="basic">Basic</label>

            <input id="premium" type="radio" name="subscription" value="premium">
            <label for="premium">Premium</label>

            <input id="vip" type="radio" name="subscription" value="vip">
            <label for="vip">VIP</label>
        </div>

        <div>
            <input id="terms" type="checkbox" required>
            <label for="terms">I agree to the terms and conditions</label>
        </div>

        <div>
            <label for="comments">Comments</label>
            <textarea id="comments" placeholder="Enter your comments" rows="4"></textarea>
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <script src="signin.js"></script>
</body>

</html>
