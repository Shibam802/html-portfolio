<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analytics Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    .cards {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .card {
      flex: 1;
      min-width: 200px;
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #555;
    }

    .card p {
      font-size: 2rem;
      margin: 0.5rem 0 0 0;
      font-weight: bold;
      color: #333;
    }

    .charts {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    canvas {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .chart-wrapper {
      flex: 1;
      min-width: 300px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Analytics Dashboard</h1>
  </header>

  <div class="container">
    <div class="cards">
      <div class="card">
        <h3>Total Users</h3>
        <p>2,450</p>
      </div>
      <div class="card">
        <h3>Page Views</h3>
        <p>18,320</p>
      </div>
      <div class="card">
        <h3>Bounce Rate</h3>
        <p>42%</p>
      </div>
      <div class="card">
        <h3>Avg. Session Time</h3>
        <p>3m 27s</p>
      </div>
    </div>

    <div class="charts">
      <div class="chart-wrapper">
        <canvas id="lineChart" height="200"></canvas>
      </div>
      <div class="chart-wrapper">
        <canvas id="pieChart" height="200"></canvas>
      </div>
    </div>
  </div>

  <script>
    const lineCtx = document.getElementById('lineChart').getContext('2d');
    const lineChart = new Chart(lineCtx, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Visitors',
          data: [120, 190, 300, 500, 200, 300, 450],
          fill: true,
          backgroundColor: 'rgba(52, 152, 219, 0.2)',
          borderColor: '#3498db',
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top'
          }
        }
      }
    });

    const pieCtx = document.getElementById('pieChart').getContext('2d');
    const pieChart = new Chart(pieCtx, {
      type: 'pie',
      data: {
        labels: ['Desktop', 'Mobile', 'Tablet'],
        datasets: [{
          label: 'Device Type',
          data: [55, 35, 10],
          backgroundColor: [
            '#2ecc71',
            '#e74c3c',
            '#f1c40f'
          ]
        }]
      },
      options: {
        responsive: true
      }
    });
  </script>
</body>
</html>
